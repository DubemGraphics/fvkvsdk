<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse30 | Fitness and Health</title>


    <link rel="stylesheet" href="./css/main.css">

    
    <!-- IconScout Unicons Library -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  
    <link rel="shortcut icon" href="./image/fav.png" type="image/x-icon">

  </head>
  <body>

    <header>
      <div class="container">
        <a href="index.html" class="logo">
          <img src="./image/Asset3.png" alt="Pulse30 logo" class="image_fluid" />
        </a>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero_container">
          <div class="hero_info">
            <h1>Join the 30-Day Fitness Challenge</h1>
            <p>Complete daily workouts, track your progress, and achieve your fitness goals</p>
          </div>
        </div>
      </section>

      <section class="form">
        <div class="form_container">
          <form action="#">
            <h2>Sign Up</h2>
  
            <div class="inputs">
              <input class="name" type="text" id="name" placeholder="Name">
                <select class="age" id="age-range" name="age">
                <option value="">Age</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
              </select>
            </div>
            
  
           <div class="form_sec">
              <h4>Fitness Level</h4>
              <div>
                <label for="beginner">
                  <input type="radio" id="beginner" name="skill_level" value="beginner">
                Beginner</label>
                <label for="intermediate">
                  <input type="radio" id="intermediate" name="skill_level" value="intermediate">
                Intermediate</label>
                <label for="advanced">
                  <input type="radio" id="advanced" name="skill_level" value="advanced">
                Advanced</label>
              </div>
           </div>
  
           <div class="form_sec">
            <h4>Preferred Workout Time</h4>
            <div>
              <label for="morning">
                <input type="radio" id="morning" name="workout_time" value="morning">
              Morning</label>
              <label for="afternoon">
                <input type="radio" id="afternoon" name="workout_time" value="afternoon">
              Afternoon</label>
              <label for="evening">
                <input type="radio" id="evening" name="workout_time" value="evening">
              Evening</label>
            </div>
          </div>
  
           <div class="commit">
             <label for="commit-checkbox">
              <input type="checkbox" id="commit-checkbox" required>
              Iâ€™m ready to commit to this challenge!</label>
          </div>
  
          <button class="form_btn" type="submit">Submit</button>
          
          </form>
        </div>
      
        <button class="cta_btn">Start My Challenge</button>
      </section>

      
    </main>

    <footer>
      <p>"Success starts with self-discipline"</p>
      <div class="footer_social">
        <a href="https://www.instagram.com/dubemgraphics?igsh=MWx6ZWNjaXEwZTRsZg=="><i class="uil uil-instagram"></i></a>
        <a href="https://www.linkedin.com/in/dubem-graphics-705577321?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="uil uil-linkedin"></i></a>
        <a href="https://www.behance.net/dubemgraphics"><i class="uil uil-behance"></i></a>
        <a href="https://x.com/dubemgraphics?t=HjHH-lpeDN-7AFK401erMw&s=09"><i class="uil uil-twitter"></i></a>
      </div>
      <div>
        <div class="footer_author">
          <p>Designed by</p>
          <img src="./image/Asset 52.png" class="image_fluid" alt="dubem graphics logo">
        </div> <br>
        <div class="footer_author">
          <p>in collaboration with <span>Onyex</span></p>
        </div>
      </div>

    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
